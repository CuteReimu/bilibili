name: Go-v1

on:
  push:
    branches: [ v1 ]
  pull_request:
    branches: [ v1 ]

jobs:

  build:
    strategy:
      matrix:
        go: [ '1.17', '1.22' ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --out-${NO_FUTURE}format line-number --timeout 3m0s

      - name: Build
        run: go build -v ./...
